<ion-content>
  <ion-card class="login-container">
    <ion-card-header>
      <ion-card-title>Autoestiamdos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
