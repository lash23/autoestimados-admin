<ion-content class="ion-padding">
  <form
    [formGroup]="estimationForm"
    (ngSubmit)="requestEstimation()"
    id="getQuoteFrm"
    name="getQuoteFrm"
    class="sign-up-form"
  >
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h3 class="ion-text-center">Crear Estimado</h3>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" ngDefaultControl formControlName="name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="number" ngDefaultControl formControlName="phone"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input ngDefaultControl formControlName="email" type="email"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-label position="floating">Marca</ion-label>
          <ion-input ngDefaultControl formControlName="make" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input ngDefaultControl formControlName="model" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-label position="floating">Año</ion-label>
          <ion-input ngDefaultControl formControlName="year" type="number"></ion-input>
        </ion-item>
      </ion-col>

      <!-- <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col> -->

      <ion-col size="12">
        <!-- <ion-item> -->
          <div
            ngx-dropzone
            class="pictures-dropzone"
            (change)="onDropzoneChange($event)"
            accept="image/jpeg,image/jpg,image/png,image/JPEG,image/JPG,image/PNG"
            [multiple]="true"
          >
            <ngx-dropzone-label>Fotos del vehiculo</ngx-dropzone-label>
            <ngx-dropzone-image-preview
              ngProjectAs="ngx-dropzone-preview"
              *ngFor="let f of dropzoneFiles"
              [file]="f"
              [removable]="true"
              (removed)="onDropzoneRemove(f)"
            >
              <ngx-dropzone-label
                >{{ f.name }} ({{ f.type }})</ngx-dropzone-label
              >
            </ngx-dropzone-image-preview>
          </div>
        <!-- </ion-item> -->
      </ion-col>

      <ion-col style="margin-left: auto" size="4">
        <ion-item>
          <ion-label position="floating">Presupuesto</ion-label>
          <ion-input ngDefaultControl formControlName="budget" type="number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="form-buttons">
        <ion-button color="medium" (click)="cancel()">
          Cancelar
        </ion-button>
        <ion-button type="submit">
          Crear
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
